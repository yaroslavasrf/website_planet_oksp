<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин чашек - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .sidebar {
            position: sticky;
            top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Магазин чашек</a>
            <div class="ms-auto">
                {% if current_user.is_authenticated %}
                 <a href="{{ url_for('add_cup') }}" class="btn btn-primary me-2">
                        <i class="bi bi-plus-circle"></i> Добавить чашку
                 </a>
                 <span class="navbar-text me-2">{{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">Выйти</a>
                {% else %}
                  <a href="{{ url_for('login') }}" class="btn btn-outline-secondary me-2">Войти</a>
                  <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2023 Магазин чашек. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
